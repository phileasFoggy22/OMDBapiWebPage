<!DOCTYPE html>
<html>

<head>
    <title>Movie OMDB List</title>
    <script type="text/javascript" src="../scripts/movielist.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">



</head>

<body>
    <form action="calculator2.html">
        <div class="form-group">
            <h1>Calculator</h1>

            <h4>Number 1: <input type="text" id="num1"></h4>
            <h4>Number 2: <input type="text" id="num2"></h4>

            <button class="btn btn-primary" id="plus" onclick="addNumbers()">+</button>
            <button class="btn btn-success" id="subtract" onclick="subtract()">-</button>
            <button class="btn btn-warning" id="divide" onclick="divide()">/</button>
            <button class="btn btn-danger" id="multiply" onclick="multiply()">*</button>


            <h3> Result = <span id="result"></span></h3>
        </div>
    </form>


</body>

</html>
